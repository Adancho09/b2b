<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>Sending Email with Thymeleaf HTML Template Example</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

</head>
<body >




<div class="col-lg-12 col-md-12 mb-12" >
    <div class="col-lg-12 col-md-12 col-12"> <h6>Detalles de la orden</h6></div>

    <table   class=" table table-dark" style="
                   background-color: #343a40;
                   border-color: #454d55;
                   color: #fff;
                   width: 100%;
                   margin-bottom: 1rem;
                   ">
        <thead style="vertical-align: bottom;
                      border-bottom: 2px solid #dee2e6;
                      border-color: #95999c;">
        <tr>
            <th style=" background-color: #343a40;
                        border-color: #454d55;
                        color: #fff;
                        padding: 0.75rem;
                        vertical-align: top;
                        border-top: 1px solid #dee2e6;" scope="col">Orden Compra</th>
            <th style=" background-color: #343a40;
                        border-color: #454d55;
                        color: #fff;
                        padding: 0.75rem;
                        vertical-align: top;
                        border-top: 1px solid #dee2e6;" scope="col">Mov ID </th>
            <th style=" background-color: #343a40;
                        border-color: #454d55;
                        color: #fff;
                        padding: 0.75rem;
                        vertical-align: top;
                        border-top: 1px solid #dee2e6;"scope="col">Metodo de pago</th>
            <th style=" background-color: #343a40;
                        border-color: #454d55;
                        color: #fff;
                        padding: 0.75rem;
                        vertical-align: top;
                        border-top: 1px solid #dee2e6;" scope="col">Fecha Emision</th>
            <th style=" background-color: #343a40;
            border-color: #454d55;
            color: #fff;
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;" scope="col">Importe</th>
            <th style=" background-color: #343a40;
            border-color: #454d55;
            color: #fff;
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;" scope="col">Impuestos</th>

        </tr>
        </thead>
        <tbody style="  border-color: #95999c;">
        <tr>
            <td  style="background-color: #343a40;
                        border-color: #454d55;
                        color: #fff;
                        padding: 0.75rem;
                        vertical-align: top;
                        border-top: 1px solid #dee2e6;" th:text="${ordencompra}"></td>
            <td  style="background-color: #343a40;
                        border-color: #454d55;
                        color: #fff;
                        padding: 0.75rem;
                        vertical-align: top;
                        border-top: 1px solid #dee2e6;" th:text="${movid}"></td>
            <td  style="background-color: #343a40;
                        border-color: #454d55;
                        color: #fff;
                        padding: 0.75rem;
                        vertical-align: top;
                        border-top: 1px solid #dee2e6;" th:text="${condicion}"></td>
            <td  style="background-color: #343a40;
                        border-color: #454d55;
                        color: #fff;
                        padding: 0.75rem;
                        vertical-align: top;
                        border-top: 1px solid #dee2e6;" th:text="${fechaemision}"></td>
            <td  style="background-color: #343a40;
                        border-color: #454d55;
                        color: #fff;
                        padding: 0.75rem;
                        vertical-align: top;
                        border-top: 1px solid #dee2e6;" th:text="${importe}"></td>
            <td  style="background-color: #343a40;
                        border-color: #454d55;
                        color: #fff;
                        padding: 0.75rem;
                        vertical-align: top;
                        border-top: 1px solid #dee2e6;" th:text="${impuesto}"></td>

        </tr>
        </tbody>

    </table>
    <p></p>


    <div class="row">
        <div class="col-sm-5">
            <p> Consulta a tu agente para mayor informacion <span th:text="${agente}"></span> </p>
        </div>
    </div>

</div>
</body>

</html>
