<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="head :: Head"></head>

<body>
<!--Navigation-->
<!-- Navigation -->
<nav th:replace="header :: Nav-header"></nav>

<!--pageContent-->

<div class="container" style="margin-top: 5rem;">

    <div class="row">

        <div class="col-lg-3">


            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title" th:text="${Usuario.nombre}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" >CUENTA</h6>
                    <p class="card-text">CONSULTA TUS SALDOS Y CREDITO DISPONIBLE</p>
                </div>
            </div>



        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">FACTURACION - DEVOLUCION (mensual) neta</div>
                        <div class="card-body">
                            <div class="chart-area"><canvas id="myAreaChart" width="200%" height="200%"></canvas></div>
                        </div>
                        <div class="card-footer small text-muted"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card mb-4">
                        <div class="card-header">TOTAL IMPORTE FACTURACION <span class="fa fa-square " style="background-color: #2caae1;"></span>  -   DEVOLUCION</div>
                        <div class="card-body">
                            <div class="chart-bar"><canvas id="myBarChart" width="200%" height="200%"></canvas></div>
                        </div>
                        <div class="card-footer small text-muted"></div>
                    </div>
                </div>

                <div class="col-sm-6"><div class="card">
                    <div class="card-header">SALDOS DE CUENTA</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover  table-striped " >
                            <thead>
                            <tr>
                                <th scope="col">LIMITE DE CREDITO </th>
                                <th scope="col">DISPONIBLE </th>
                                <th scope="col">SALDO</th>

                            </tr>
                            </thead>
                            <tbody>

                            <tr>
                                <td th:text="${ClienteSaldo.creditolimitemx}"></td>
                                <td th:text="${ClienteSaldo.disponible}"></td>
                                <td th:text="${ClienteSaldo.saldomn}"></td>



                            </tr>
                            </tbody>

                        </table>

                    </div>
                    <div class="card-footer small text-muted"></div>
                </div></div>
            </div>



        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->
</div>
<!-- /.container -->




</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" crossorigin="anonymous"></script>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/js/chart-area-demo.js}"></script>
<script th:src="@{/js/chart-bar-demo.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</html>
