<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="head :: Head"></head>

<body>

<nav th:replace="header :: Nav-header"></nav>
<!-- Page Content -->
<div class="container">

    <div class="row">


        <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">


                    <form class="form-inline my-2 my-lg-0 text-left" th:action="@{/articulo}">
                        <input class="form-control mr-sm-2  " type="search" placeholder="SKU:" aria-label="Search" name="SKU">
                        <button class="btn btn-outline-success my-2 my-sm-0  fa fa-search" type="submit"></button>
                    </form>
                    <div class="col-lg-8 "></div>


                    <ul class="navbar-nav mr-auto ">
                        <li th:if="${error!=null}" th:text="${error}"> </li>
                        <li><a th:href="@{/cart}" class="btn btn-light fas fa-cart-arrow-down" id="cart"></a> </li>

                    </ul>


                </div>
            </nav>
        </div>

        <div class="col-lg-3">
            <div class="card">
                <div class="card-header">
                    <h3>Agregar al carrito</h3>
                </div>

                <div class="card-body " th:if="${Product!=null}">
                    <form th:action="@{/addToCart}"method="GET">
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">GDL</label>
                            <div class="col-sm-8">
                                <input type="number"  class="form-control-plaintext" id="staticEmail"  name="cantidad1" th:min="0" th:max="${Product.real_qty}" placeholder="0" value="0">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail2" class="col-sm-4 col-form-label">CDMX</label>
                            <div class="col-sm-8">
                                <input type="number"  class="form-control-plaintext" id="staticEmail2" name="cantidad3" th:min="0" th:max="${Product.real_qty3}" placeholder="0" value="0">
                        </div>
                        </div>

                </div>
                <div class="card-footer">
                    <input type="hidden"  name="SKU" th:value="${Product.articulo}">
                    <input type="hidden"  name="precio"  th:value="${Product.precio}">
                    <button type="submit" class="btn btn-success">agregar al carrito </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div class="card mt-4">


                <!-- carrusel de imagenes de producto diferentes tomas -->


                <div id="carouselExampleIndicators" class="carousel slide my-4 indicadorP" data-ride="carousel">
                    <ol class="carousel-indicators" id="indicators" >
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                           <img class="d-block img-fluid imgc" th:src="@{'/img/Repositorio/'+${Product.articulo}+'/1/'+${Product.articulo}+'_D.jpg'}" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid imgc" th:src="@{'/img/Repositorio/'+${Product.articulo}+'/2/'+${Product.articulo}+'_D.jpg'}" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid imgc" th:src="@{'/img/Repositorio/'+${Product.articulo}+'/3/'+${Product.articulo}+'_D.jpg'}" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid imgc" th:src="@{'/img/Repositorio/'+${Product.articulo}+'/4/'+${Product.articulo}+'_D.jpg'}" alt="Third slide">
                        </div>

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <!-- fin de carrusel-->

                <div class="card-body">
                    <h3 class="card-title" th:text="${Product.articulo}"></h3>
                    <h4 th:text="${'$'+Product.precio}" class="precio"></h4>
                    <p class="card-text" th:text="${Product.descripcion}"></p>
                    <p class="card-text" th:text="${Product.categoria}"></p>
                    <p class="card-text" > <h3 th:text="${'Disponibles en GDL '+Product.real_qty}"></h3></p>
                    <p class="card-text" > <h3 th:text="${'Disponibles en CDMX  '+Product.real_qty3}"></h3></p>


                    <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span>
                    4.0 stars
                </div>
            </div>

        <!-- /.col-lg-9 -->

</div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script>
    $(document).ready(function(){





        $('.precio').each(function() {
            var sum=0;
            sum = parseFloat($(this).text().replace(/\$/, ''), 10);
            $('.precio').text('$'+ parseFloat(sum).toFixed(2));
        });



    });
</script>
